{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h3>Add a new topic</h3>
{% endblock page_header %}

{% block content %}
    
    <form action="{% url 'learning_logs:new_topic' %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        
        <input class="btn btn-primary" type="submit" value="Add Topic" name="submit">
    </form>
{% endblock content %}

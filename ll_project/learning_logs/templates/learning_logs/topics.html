{% extends 'learning_logs/base.html'%}

{% block page_header %}
    <h1>Topics</h1>
{% endblock page_header %}

{% block content %}
    <ul class="list-group border-bottom pb-2 mb-4">
        {% for topic in topics %}
            <li class="list-group-item border-0">
                <a href="{% url 'learning_logs:topic' topic.id %}" style="text-decoration: none; color:rgb(85, 85, 85);"><h5>{{topic.text}}</h5></a>
            </li>
            {% empty %}
                <li class="list-group-item border-0">No Topics have been added yet.</li>
        {% endfor %}
    </ul>
    
    <a class="btn btn-primary" href="{% url 'learning_logs:new_topic' %}">Add a New Topic</a>
{% endblock content %}
